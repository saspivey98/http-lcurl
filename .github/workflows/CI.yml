name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      httpbin:
        image: kennethreitz/httpbin
        ports:
          - 8080:80

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl libcurl4-openssl-dev libexpat1-dev build-essential pkg-config

    - name: Setup Lua
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.3"

    - name: Setup LuaRocks
      uses: leafo/gh-actions-luarocks@v4

    - name: Install Busted and dependencies
      run: |
        luarocks install busted
        luarocks install lua-cURL CURL_INCDIR=/usr/include/x86_64-linux-gnu
        luarocks install rapidjson
        luarocks install luaexpat

    - name: Wait for httpbin service
      run: |
        timeout 60s bash -c 'until curl -f http://localhost:8080/status; do sleep 2; done'

    - name: Run unit tests
      run: |
        busted --verbose --output=gtest
      env:
        HTTPBIN_URL: http://localhost:8080

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          *.xml
          *.log
